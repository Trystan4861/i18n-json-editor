<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{LINKS}}
    {{SCRIPTS}}
    <title>i18n-json-editor</title>
</head>

<body>
    <nav class="navbar navbar-light ">
        <form class="form-inline form-search mr-auto" onsubmit="return false;">
            <select id="select-folder" class="form-control mr-2" style="display: none;" onchange="filterFolder(this)">
                <option value='*'>*</option>
           </select>            
            <input class="form-control" style="width:400px" oninput="search(this)" type="text" placeholder="{{i18n.ui.labels.search}}" aria-label="{{i18n.ui.labels.search}}">

        </form>
        <form class="form-inline">
            <button type="button" class="btn btn-vscode mr-2" onclick="save()"><i class="icon-floppy"></i> {{i18n.ui.buttons.save}}</button>
            <button type="button" class="btn btn btn-vscode mr-2" onclick="add()"><i class="icon-plus-squared"></i> {{i18n.ui.buttons.add}}</button>
            <button type="button" class="btn btn-vscode mr-2" onclick="reload()"><i class="icon-arrows-cw"></i> {{i18n.ui.buttons.reload}}</button>
            <button type="button" class="btn btn-vscode mr-2" onclick="newLanguage()"><i class="icon-language"></i> {{i18n.ui.buttons.newLanguage}}</button>
            <button type="button" class="btn btn-vscode mr-2" onclick="toggleColumnSelector()"><i class="icon-list"></i> {{i18n.ui.buttons.columnSelector}}</button>
            <button type="button" class="btn btn-vscode" onclick="switchView()"><i id="icon-switch-view" class="icon-list-bullet"></i></button>
        </form>
    </nav>
    <div id="content-view" class="p-0">
        <div class="text-center">{{i18n.ui.labels.loading}}</div>
    </div>
</body>

</html>
